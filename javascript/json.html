<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JSON(Javascript Object Notation) 데이터 전송 표준 객체
        const user = {
            username: "aaa",
            password: "1234",
            name: "김준일",
        }

        const jsonUser = JSON.stringify(user);  //user객체를 JSON으로 변환
        const jsonParseUser = JSON.parse(jsonUser);
        
        console.log(user);
        console.log(jsonUser);
        console.log(jsonParseUser);

        console.log(user.username);
        console.log(jsonUser.username);
        console.log(jsonParseUser.username);

        const users = [ user, { ...user, username: "bbb" }];

        console.log(users);
        const jsonUsers = JSON.stringify(users);
        console.log(jsonUsers);
        const jsonParseUsers = JSON.parse(jsonUsers);
        console.log(jsonParseUsers);
        
        /** 문자열 
         * "{
         *      "key": "value"   키값은 무조건 문자열
         *      "key": 2
         *      "key": value
         * }"
         */
         
    </script>
</body>

</html>
