<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            display: inline; /* 인라인레벨 요소로 설정 */
        }

        div {
            width: 100px; /* 블럭레벨 요소는 무조건 한줄을 차지한다*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>제목</h1>
    <span>제목</span>
    <span>제목</span>
    <div>제목</div>
    <div>제목</div>
</body>
</html>
